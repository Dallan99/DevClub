<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Ecommerce</title>

</head>

<body>
    <header>

        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>


        <div class="container-busca">
            <input placeholder="Buscar produtos" class="input-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="container-categorias">
        <nav>
            <button class="botao-categoria ativo" data-categoria="todos">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>
            <button class="botao-categoria" data-categoria="smartphones">
                <i class="fa-solid fa-mobile-screen-button"></i>
                Smartphone
            </button>
            <button class="botao-categoria" data-categoria="tablets">
                <i class="fa-solid fa-tablet-screen-button"></i>
                Tablet
            </button>
            <button class="botao-categoria" data-categoria="laptops">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>
            <button class="botao-categoria" data-categoria="headphones">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>
            <button class="botao-categoria" data-categoria="accessories">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>
            <button class="botao-categoria" data-categoria="smartwatches">
                <i class="fa-solid fa-clock"></i>
                Smartwatches
            </button>
        </nav>
    </div>

    <div class="secao-hero">
        <h2>Black friday Antecipada!</h2>
        <p>Até 50% de Desconto! </p>
    </div>

    <div class="produtos">

        <div class="produtos-container">
            <!-- Produtos serão inseridos aqui via JavaScript -->
        </div>
    </div>


    <footer>
        <p>2026 - TechStore - Todos os direitos reservados.
        <p>
    </footer>
</body>
<script src="scripts.js"></script>

</html>
